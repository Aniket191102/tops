    <script>
//         Write a JavaScript program to check if a number is positive, negative, or zero usingan 
//         if-else statement. 

        let number = -5;

        if(number>0){
            document.write("Number is Positive <br>")
        }else if(number<0){
            document.write("Number is Nagative <br>")
        }else{
            document.write("Number is Zero <br>")
        }


//         Create a JavaScript program using a switch statement to display the day of theweek based on the 
//         user input (e.g., 1 for Monday, 2 for Tuesday, etc.). 

        let dayNumber = 3;
        
        switch (dayNumber) {
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tuseday");
                break;
            case 3:
                document.write("Wednesday");
                break;
            case 4:
                document.write("Thursday");
                break;
            case 5:
                document.write("Friday");
                break;
            case 6:
                document.write("Saturday");
                break;
            case 7:
                document.write("Sunday");
                break;
            default:
                document.write("Please input number between 1 to 7.")
                break;
        }
    </script>
