<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Text and Color</title>
</head>
<body>
    <!-- Create an HTML page with a paragraph (<p>) that displays "Hello, World!". 
        Use JavaScript to: 
        Change the text inside the paragraph to "JavaScript is fun!". 
        Change the color of the paragraph to blue. -->
        
    <p id="message">Hello, World!</p>

    <script>
        const paragraph = document.getElementById('message');
        
        paragraph.innerHTML = "JavaScript is fun!";
        
        paragraph.style.color = "blue";
    </script>

</body>
</html>
