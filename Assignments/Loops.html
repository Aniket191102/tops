<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //  Write a JavaScript program using a for loop to print numbers from 1 to 10.

        for (let i = 1; i <=10; i++){
           document.write(i + "<br>")
        }

     //  Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20. 

        let sum = 0;
        let num = 1;

        while (num <= 20) {
            if (num % 2 === 0) { 
                sum += num; 
            }
            num++;
        }

        document.write("Sum of even numbers between 1 and 20:"+ sum + "<br>");

     //  Write a do-while loop that continues to ask the user for input until they enter a number greater than 10.
     
        let userInput;

        do {
            userInput = parseInt(prompt("Please enter a number greater than 10:"));
        } while (userInput <= 10);

        document.write("You entered a number greater than 10:"+ userInput);

    </script>
</body>
</html>
