<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
//      Declare an array of fruits (["apple", "banana", "cherry"]). Use JavaScript to: 
//      Add a fruit to the end of the array. 
//      Remove the first fruit from the array. 

        let fruits = ["apple", "banana", "cherry"];
        // Add
        fruits.push("orange");
        // Remove
        fruits.shift();

        document.write(fruits + "<br>");


//      Write a program to find the sum of all elements in an array of numbers. 

        let numbers = [1, 2, 3, 4, 5];

        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        document.write("The sum of the elements is:", sum);

    </script>
</body>
</html>
